
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">
				INFOR CARPOOL
                </h1> 
				<h5>Smooth, Clean and On time</h5>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputModel" class="col-sm-3 control-label">User Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="user.userName">
                        </div>
                    </div>
					<div class="form-group">
                        <label for="inputModel" class="col-sm-3 control-label">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" [(ngModel)]="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-block btn-primary" (click)="login()">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
