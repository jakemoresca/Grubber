<div class="row">

    <div class="col-md-6">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Car Details</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputMake" class="col-sm-3 control-label">Make</label>
                        <div class="col-sm-9">
                            <select class="form-control" [ngModel]="car.makeId" (ngModelChange)="onMakeChange($event)" id="inputMake">
                                <option *ngFor="#carMake of carMakes; #i = index" value="{{carMake.id}}">{{carMake.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputModel" class="col-sm-3 control-label">Model</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputModel" [(ngModel)]="car.model">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputColor" class="col-sm-3 control-label">Color</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputColor" [(ngModel)]="car.color">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPlateNo" class="col-sm-3 control-label">Plate No.</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputPlateNo" [(ngModel)]="car.plateNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNoOfSeats" class="col-sm-3 control-label">No. of Seats</label>
                        <div class="col-sm-5">
                            <input type="number" min="1" maxlength="2" step="1" class="form-control" id="inputNoOfSeats" [(ngModel)]="car.noOfSeats">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-block btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Trip Details</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">

                    <div *ngFor="#tripSchedule of tripSchedules; #i = index">
                        <span [ngSwitch]="tripSchedule.scheduleDay">
                            <span *ngSwitchWhen="0">Sunday</span>
                            <span *ngSwitchWhen="1">Monday</span>
                            <span *ngSwitchWhen="2">Tuesday</span>
                            <span *ngSwitchWhen="3">Wednesday</span>
                            <span *ngSwitchWhen="4">Thursday</span>
                            <span *ngSwitchWhen="5">Friday</span>
                            <span *ngSwitchWhen="6">Saturday</span>
                        </span>
                        <div class="form-group">
                            <span [ngSwitch]="tripSchedule.type">
                                <label for="inputTime" class="col-sm-3 control-label" *ngSwitchWhen="0">Time In</label>
                                <label for="inputTime" class="col-sm-3 control-label" *ngSwitchWhen="1">Time Out</label>
                            </span>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputTime" [(ngModel)]="tripSchedule.scheduleTime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Landmark</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputModel" class="col-sm-3 control-label">Driver's Note</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputModel" [(ngModel)]="driverNote">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-block btn-primary">Finish</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

</div>
